<div class="container">
    <div class="card mt-5">
        <div class="card-body" [appBackgroundColor]="weather?.temperature" >
            <h2 class="card-title text-white">Weather</h2>
            <p class="card-text text-white">Current Temperature {{weather?.temperature | temperatureConversion: unit | number: '1.2-2'}}</p>
            <button class="btn btn-primary" (click)="toggleUnit()" >Toggle unit</button>
        </div>
    </div>
</div>
